<!DOCTYPE html>
<html>
<head>
	<title>Nelson Aggregates - Zoning</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/login.css">
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap.css">
	<link rel="icon" type="image/png" href="{{ STATIC_URL }}img/nelson_logo.png">

	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
	<script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
</head>
<body>
	<div class="login_box">
		<div class="logo">
			<img src="{{ STATIC_URL }}img/nelson_logo.png">
		</div>
		<form method="POST" action="" role="form">
			{% csrf_token %}
			<b>Please sign in</b>
			<div class="form-group">
			  <input type="text" placeholder="Username" name="username" class="form-control">
			</div>
			<div class="form-group">
			  <input type="password" placeholder="Password" name="password" class="form-control">
			</div>
			<button type="submit" class="btn btn-primary right">Sign in</button>
		</form>
	</div>
</body>
</html>
